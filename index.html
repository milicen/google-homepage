<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<style type="text/css">
		body{
			

		}

		.container{
			position: absolute;
			margin: auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		img{
			max-width: 272px;
			max-height: 92px;
		}

		#search{
			border-style: none;
			border-radius: 30px;
			background-color: #f3f3f3;
			width: 300px;
			height: 50px;
			margin: 5px;
			padding: 0 20px;
		}

		#main{
			padding: 10px;
		}

		.top-nav ul{
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
		}

		.top-nav li{
			margin-right: 2em;
			list-style: none;
		}

		footer ul{
			position: absolute;
			display: flex;
			flex-direction: row;
			bottom: 0;
			right: 0;


		}

		footer li{
			margin-right: 2em;
			list-style: none;
		}

	</style>
</head>
<body>

	<nav class="top-nav">
		<ul>
			<li>Gmail</li>
			<li>Images</li>
		</ul>
	</nav>

	<div class="container" id="main">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		<form id="search-form" action="#" method="post">
			<input type="text" name="search" id="search" placeholder="Search">
		</form>
	</div>

	<footer>
		<ul>
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</footer>
	
</body>
</html>
